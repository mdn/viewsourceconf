    title: "A Web of Rust"
    summary: "<p>Rust promises to be a safe & fast  systems programming language. It prevents segfaults and guarantees thread safety. This makes it a useful language for a wide variety of applications, ranging from microcontrollers over browsers all up to full web frameworks. In this workshop you will get a chance to learn the basics of Rust, have a basic idea and general overview of the ecosystem and maybe even touch on Rust's web capabilities. All workshop materials and coaches will be provided — just bring a laptop to learn some Rust!</p>"
