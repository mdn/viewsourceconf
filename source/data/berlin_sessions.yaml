    title: "Demystifying Progressive Webapps"
    summary: "<p>You might have already caught the bug—or may have never heard the whizz around these \"Progressive Webapps\" that's swirling around? What are they? Come to learn about and try building supercharged Web Applications with engaging, fast user experiences and offline support. Learn about the components underpinning these new tools and APIs, bring your computer get to know service workers, webapp manifests, web push and the principles driving the web platform, like \"offline-first\" and \"progressive enhancement\".</p><p>Basic web development knowledge is required to participate in the hands-on examples, but not for the talks and introductions into the driving principles/philosophy behind these upcoming Web Platform technologies.</p>"
